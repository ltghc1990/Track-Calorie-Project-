<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Track Calories App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/Track-Calorie-Project-/app.css" />
    <!-- Font awsome -->
    <script
      src="https://kit.fontawesome.com/0d777c701a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark">
      <h3 class="text-light">Tracalorie</h3>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <button class="btn btn-primary" id="clear-data">
        Clear data
      </button>
    </nav>

    <div class="container card card-body">
      <h4 class="mt-3">Add Meal / Food Item</h4>
      <div class="row">
        <div class="col-6">
          <form class="">
            <label for="add-item">Meal</label><br />
            <input
              type="text"
              id="add-item"
              placeholder="Add item"
              class="form-control"
            />
          </form>
        </div>

        <div class="col-6">
          <form>
            <label for="add-calories">Calories</label><br />
            <input
              type="number"
              id="add-calories"
              placeholder="Add Calories"
              class="form-control"
            />

            <br />

            <input
              type="submit"
              value="Add MEAL"
              id="add-meal"
              class="btn btn-primary"
            />

            <input
              type="submit"
              value="UPDATE MEAL"
              id="update-meal"
              class="btn btn-warning"
            />

            <input
              type="submit"
              value="DELETE MEAL"
              id="delete-meal"
              class="btn btn-danger"
            />

            <input
              type="submit"
              value="BACK"
              id="back"
              class="btn btn-secondary"
            />
          </form>
        </div>
      </div>
    </div>

    <h2 class="center">Total Calories: <span id="total-calories">0</span></h2>

    <div class="items-parent container card-body"></div>

    <!-- BOotstrap and script -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="/Track-Calorie-Project-/app.js"></script>
  </body>
</html>
