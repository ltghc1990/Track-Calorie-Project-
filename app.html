<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Track Calories App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/Track-Calorie-Project-/app.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark">
      <h3 class="text-light">Tracalorie</h3>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <button class="btn btn-primary" id="clear-data">
        Clear data
      </button>
    </nav>

    <div class="container card card-body">
      <div class="row">
        <div class="col-6">
          <h4>Add Meal / Food Item</h4>
          <p>Meal</p>

          <form class="">
            <label for="add-item">Add Item</label>
            <input type="text" id="add-item" />
            <input
              type="submit"
              value="Add Meal"
              id="add-meal"
              class="btn btn-primary"
            />
          </form>
        </div>

        <div class="col-6">
          <br />
          <p>calories</p>
          <form>
            <label for="add-calories">Add Calories</label>
            <input type="number" id="add-calories" />
          </form>
        </div>
      </div>
    </div>

    <h2 class="center">Total Calories: <span id="total-calories">0</span></h2>

    <div class="items-parent container card-body"></div>

    <!-- BOotstrap and script -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="/Track-Calorie-Project-/app.js"></script>
  </body>
</html>
